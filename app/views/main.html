<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/syntaxhighlighter/shCore.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/syntaxhighlighter/shThemeFadeToGrey.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link href='http://fonts.googleapis.com/css?family=Artifika' rel='stylesheet' type='text/css'>
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/syntaxhighlighter/shCore.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/syntaxhighlighter/shAutoloader.js'}" type="text/javascript" charset="utf-8"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="logo"></div>
                <div class="navigation">
                    <ul>
                        <li><a href="@{Fragments.index}">&{'navigation.home'}</a></li>
                        <li><a href="@{Fragments.new_}">&{'navigation.add'}</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            
            <div class="content">
                
                #{if flash.error}
                    <p class="flash rounded error">
                        ${flash.error}
                    </p>
                #{/if}

                #{if flash.info}
                    <p class="flash rounded info">
                        ${flash.info}
                    </p>
                #{/if}

                #{doLayout /}
            </div>
        </div>
        
        <div class="footer">
            <div class="container">
        
            </div>
        </div>
        
        <script type="text/javascript">
            $(function() {
                function path()
                {
                  var args = arguments,
                      result = []
                      ;

                  for(var i = 0; i < args.length; i++)
                      result.push(args[i].replace('@', '/public/javascripts/syntaxhighlighter/'));

                  return result
                };

                SyntaxHighlighter.autoloader.apply(null, path(
                  'applescript            @shBrushAppleScript.js',
                  'actionscript3 as3      @shBrushAS3.js',
                  'bash shell             @shBrushBash.js',
                  'coldfusion cf          @shBrushColdFusion.js',
                  'cpp c                  @shBrushCpp.js',
                  'c# c-sharp csharp      @shBrushCSharp.js',
                  'css                    @shBrushCss.js',
                  'delphi pascal          @shBrushDelphi.js',
                  'diff patch pas         @shBrushDiff.js',
                  'erl erlang             @shBrushErlang.js',
                  'groovy                 @shBrushGroovy.js',
                  'java                   @shBrushJava.js',
                  'jfx javafx             @shBrushJavaFX.js',
                  'js jscript javascript  @shBrushJScript.js',
                  'perl pl                @shBrushPerl.js',
                  'php                    @shBrushPhp.js',
                  'text plain             @shBrushPlain.js',
                  'py python              @shBrushPython.js',
                  'ruby rails ror rb      @shBrushRuby.js',
                  'sass scss              @shBrushSass.js',
                  'scala                  @shBrushScala.js',
                  'sql                    @shBrushSql.js',
                  'vb vbnet               @shBrushVb.js',
                  'xml xhtml xslt html    @shBrushXml.js'
                ));
                SyntaxHighlighter.all();
            });
        </script>
    </body>
</html>
