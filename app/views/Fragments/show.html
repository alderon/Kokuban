#{extends 'main.html' /}
#{set title:'Kokuban 黒板 - code fragment' /}

<h1>${fragment.title}</h1>

<p class="tags">
    #{list items:fragment.tags}
    #{tag tag:_ /}
    #{/list}
</p>

<div class="code rounded">
    <pre class="brush: ${fragment.style}; toolbar: false;">${fragment.body}</pre>
</div>

<form method="post" action="@{Fragments.destroy(fragment.id)}">
    <input type="submit" value="&{'fragment.delete'}" id="deleteFragment" />
</form>
