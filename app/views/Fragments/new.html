#{extends 'main.html' /}
#{set title:'Kokuban 黒板 - add code fragment' /}

    <p style="color:#c00">
        ${flash.error}

    <input type="text" name="title" value="${params.title}" />

    <input type="submit" value="Share!" />
</form>
